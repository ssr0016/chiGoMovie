<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link href="/static/css/tailwind.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/htmx.org/dist/htmx.min.js" defer></script>
</head>

<body class="bg-gray-100">
    <div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded shadow">
        <h1 class="text-2xl font-bold mb-4">Movie Details</h1>
        <div>
            <p><strong>ID:</strong> {{.ID}}</p>
            <p><strong>Title:</strong> {{.Title}}</p>
            <p><strong>Created At:</strong> {{.CreatedAt.Format "Jan 2, 2006 3:04 PM"}}</p>
            <p><strong>Runtime:</strong> {{.Runtime}} minutes</p>
            <p><strong>Genres:</strong> {{range .Genres}}{{.}}, {{end}}</p>
            <p><strong>Version:</strong> {{.Version}}</p>
        </div>
        <a href="/v1/movies/create"  class="text-blue-500 hover:underline">Create Another Movie</a>
    </div>
</body>

</html>
